<div>
  <div class="search-container">
    <input [value]="inputValue" (keyup)="onKey($event)" />
    <weather-button
      [disabled]="inputValue === undefined || inputValue === '' || inputValue === null"
      text="Search"
      btnType="primary"
      (onClick)="search()"
    ></weather-button>

    <weather-button
      text="Clear"
      btnType="secondary"
      (click)="clear()"
    ></weather-button>
  </div>
  <weather-location-list
    [showList]="showList"
    (emitSelectedLocation)="selectCountry($event)"
    [locationList]="locationList"
  >
  </weather-location-list>
  <div class="error" *ngIf="error">
    {{error}}
  </div>
